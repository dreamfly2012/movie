<% include header.html %>
<link rel="stylesheet" href="/static/stylesheets/login.css"/>


<div class="ui inverted vertical masthead center aligned segment">
	<div class="ui container">
		<h1 class="ui h1">
			登录
		</h1>
		<form class="ui form" action="javascript:;">
		    <div class="field">
		    	<label>用户名</label>
		      	<input type="text" id="username" placeholder="用户名">
		    </div>
		    <div class="field">
		    	<label>密码</label>
		    	<input type="password" id="password" placeholder="密码">
		    </div>
		    <button class="ui button" type="submit" id="submit">登录</button>
		</form>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#submit").click(function(){
				var username = $('#username').val();
				var password = $('#password').val();
			  	var aj = $.ajax({  
				    url:'/login/handle/',// 跳转到 action  
				    data:{  
				        'username' : username,  
				        'password' : password 
				    },  
				    type:'post',  
				    cache:false,  
				    dataType:'json',  
				    success:function(data) {  
				        if(data.result =="true"){  
				            // view("修改成功！");  
				            alert("修改成功！");  
				            //window.location.reload();  
				        }else{  
				            alert(data.result);  
				        }  
				     },  
				     error : function() {  
				   		alert("异常！");  
				     }  
				});
			});
		});
	</script>

</body>
</html>
